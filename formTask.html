<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <form action="">
            <fieldset>
                <legend>Personal Details</legend>
                
                <div class="form-group">
                    <label for="fname">Name</label>
                    <input type="text" id="fname" placeholder="Enter your Name">
                </div>

                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" placeholder="Enter your Password">
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <input type="radio" id="R1" name="gender" value="Male">
                    <label for="R1" class="radio-label">Male</label>
                    <input type="radio" id="R2" name="gender" value="Female">
                    <label for="R2" class="radio-label">Female</label>
                </div>

                <div class="form-group">
                    <label>Hobbies</label>
                    <input type="checkbox" id="BR" name="Hobbies" value="BookReading">
                    <label for="BR" class="checkbox-label">Book Reading</label>
                    <input type="checkbox" id="Music" name="Hobbies" value="Music">
                    <label for="Music" class="checkbox-label">Music</label>
                    <input type="checkbox" id="Tr" name="Hobbies" value="Travelling">
                    <label for="Tr" class="checkbox-label">Travelling</label>
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="pakistan">Pakistan</option>
                        <option value="America">America</option>
                        <option value="Canada">Canada</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="msg">Message</label>
                    <textarea name="msg" id="msg" rows="5"></textarea>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn btn-save">Save</button>
                    <button type="button" class="btn btn-reset">Reset</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
